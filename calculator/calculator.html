<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- main container -->
    <div class="main-container">
        <input type="text" id="input" placeholder="0">
        <!-- first layer -->
        <div class="first">
            <button class="boxes" id="Ac">AC</button>
             <button class="boxes" id="DEL">DEL</button>
              <button class="boxes">%</button>
               <button class="boxes">รท</button>
        </div>

         <div class="2nd-layer">
            <!-- 2nd layer -->
             <button class="boxes">7</button>
             <button class="boxes">8</button>
              <button class="boxes">9</button>
               <button class="boxes">ร</button>
         </div>
          <div class="3rd-layer">
            <!-- 3rd layer -->
             <button class="boxes">4</button>
             <button class="boxes">5</button>
              <button class="boxes">6</button>
               <button class="boxes">-</button>
          </div>
           <div class="fourth">
            <!-- fourth layer -->
             <button class="boxes">1</button>
             <button class="boxes">2</button>
              <button class="boxes">3</button>
               <button class="boxes">+</button>
           </div>
            <div class="fifth-layer">
            <button class="boxes">0</button>
             <button class="boxes">00</button>
              <button class="boxes">.</button>
               <button class="boxes" id="Equal">=</button>
            </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
